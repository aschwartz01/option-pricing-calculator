<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Pricing Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Options Pricing Calculator</h1>
    <form id="options-form">
        <label for="model">Select Model:</label>
        <select id="model" name="model">
            <option value="black_scholes">Black-Scholes</option>
            <option value="binomial_tree">Binomial Tree</option>
            <option value="monte_carlo">Monte Carlo</option>
        </select>
        <label for="S">Underlying Price (S):</label>
        <input type="number" id="S" name="S" required>
        <label for="K">Strike Price (K):</label>
        <input type="number" id="K" name="K" required>
        <label for="T">Time to Maturity (T):</label>
        <input type="number" id="T" name="T" step="0.01" required>
        <label for="r">Risk-Free Rate (r):</label>
        <input type="number" id="r" name="r" step="0.01" required>
        <label for="sigma">Volatility (Ïƒ):</label>
        <input type="number" id="sigma" name="sigma" step="0.01" required>
        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
